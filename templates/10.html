{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="{% static 'stylesheet10.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <a href="#" class="logo"><img src="{% static 'logo.png' %}"></a>

    <div class="nav-icon">
        <a href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i></a>
        <a href="{% url 'comments' %}"><i class='far fa-comment-alt'></i></a>
        <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i></a>
        <a href="{% url 'notifications' %}"><i class='far fa-bell'></i></a>
        <a href="{% url 'profile' %}"><i class='fas fa-user-tie'></i></a>
    </div>
</header>

<div class="modal">
    <form class="form">
        <div class="payment--options">
            <button name="esewa" type="button">
                <a href="https://merchant.esewa.com.np/auth/login" class="logo"><img src="{% static 'esewa.png' %}" height="50px" width="80px"></a>
            </button>
            <button name="IMEpay" type="button">
                <a href="https://services.imepay.com.np/" class="logo"><img src="{% static 'ime.png' %}" height="30px" width="80px"></a>
            </button>
            <button name="khaltipay" type="button">
                <a href="https://web.khalti.com/?csrt=10405229284909302238#/" class="logo"><img src="{% static 'khalti.png' %}" height="30px" width="80px"></a>
            </button>
        </div>
        <div class="separator">
            <hr class="line">
            <p>or pay using credit card</p>
            <hr class="line">
        </div>
        <div class="credit-card-info--form">
            <div class="input_container">
                <label for="card_name" class="input_label">Card holder full name</label>
                <input id="card_name" class="input_field" type="text" name="input-name" title="Input title" placeholder="Enter your full name">
            </div>
            <div class="input_container">
                <label for="card_number" class="input_label">Card Number</label>
                <input id="card_number" class="input_field" type="number" name="input-name" title="Input title" placeholder="0000 0000 0000 0000">
            </div>
            <div class="input_container">
                <label for="expiry_date" class="input_label">Expiry Date / CVV</label>
                <div class="split">
                    <input id="expiry_date" class="input_field" type="text" name="input-name" title="Expiry Date" placeholder="01/23">
                    <input id="cvv" class="input_field" type="number" name="cvv" title="CVV" placeholder="CVV">
                </div>
            </div>
        </div>
        <button id="payment" class="cart">Checkout</button>
    </form>
</div>

<div class="footer">
    <div class="row1">
        <div class="column1">
            <div class="card6">
                <h3>WE'RE</h3>
                <img src="{% static 'logo.png' %}" alt="">
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <p>GET HELP</p>
                <p>Support</p>
                <p>FAQs</p>
                <p>Contact Us</p>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <p>CALL US</p>
                <p>4444177,444097887,984022873</p>
                <p>MAIL Us</p>
                <p>veloaid@gmail.com</p>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <h3>Connect with us</h3>
                <div class="nav-coni">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <div class="nav">
                    <i style='font-size:80px' class='fas'>&#xf029;</i>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
