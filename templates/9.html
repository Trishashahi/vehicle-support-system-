<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'stylesheet9.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
<header>
    <a href="#" class="logo"><img src="{% static 'logo.png' %}" alt="Logo"></a>
    <div class="nav-icon">
        <a href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i>  </a>
        <a href="{% url 'comments' %}"><i class='far fa-comment-alt'></i> </a>
        <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> </a>
        <a href="{% url 'notifications' %}"><i class='far fa-bell'></i> </a>
        <a href="{% url 'profile' %}"><i class='fas fa-user-tie'></i></a>
    </div>
</header>

<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="text" name="name" placeholder="Name" required>
            <div class="icon">
                <i class="fas fa-toolbox"></i>
            </div>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h6>By logging up, you confirm that you accept our <a href="{% url 'terms_of_use' %}">Terms of Use</a></h6><br>
            <a href="{% url 'home' %}"> <button type="submit">Login</button></a>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
</div>

<div class="footer">
    <div class="row1">
        <div class="column1">
            <div class="card6">
                <h3>WE'RE</h3>
                <img src="{% static 'logo.png' %}" alt="Logo">
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <p>GET HELP</p>
                <p>Support</p>
                <p>FAQs</p>
                <p>Contact Us</p>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <p>CALL US</p>
                <p>4444177, 444097887, 984022873</p>
                <p>MAIL Us</p>
                <p>veloaid@gmail.com</p>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <h3>Connect with us</h3>
                <div class="nav-coni">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="column1">
            <div class="card6">
                <div class="nav">
                    <i style='font-size:80px' class='fas'>&#xf029;</i>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
